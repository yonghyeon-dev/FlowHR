name: ci

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  contract-governance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Contract lint and versioning checks
        env:
          BASE_SHA: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.sha || github.event.before }}
          HEAD_SHA: ${{ github.sha }}
        run: |
          if [ -n "$BASE_SHA" ]; then
            python scripts/ci/check_contracts.py --base "$BASE_SHA" --head "$HEAD_SHA"
          else
            python scripts/ci/check_contracts.py
          fi

  quality-gates:
    runs-on: ubuntu-latest
    needs: contract-governance
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        if: ${{ hashFiles('package.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies (if Node project exists)
        run: |
          if [ -f package.json ]; then
            if [ -f package-lock.json ]; then
              npm ci
            else
              npm install
            fi
          else
            echo "No package.json found. Skipping npm install."
          fi

      - name: Lint and typecheck
        run: |
          if [ -f package.json ]; then
            npm run lint --if-present
            npm run typecheck --if-present
          else
            echo "No package.json found. Skipping lint/typecheck."
          fi

      - name: Unit and integration tests
        run: |
          if [ -f package.json ]; then
            npm test --if-present
            npm run test:integration --if-present
            npm run test:e2e --if-present
          else
            echo "No package.json found. Skipping tests."
          fi

      - name: Migration smoke
        run: |
          if [ -f prisma/schema.prisma ]; then
            export DATABASE_URL="postgresql://postgres:postgres@localhost:5432/postgres"
            export DIRECT_URL="postgresql://postgres:postgres@localhost:5432/postgres"
            npx prisma validate
            npx prisma migrate diff --from-empty --to-schema-datamodel prisma/schema.prisma --script > /tmp/migration.sql
          else
            echo "No prisma schema found. Skipping migration smoke."
          fi

  golden-regression:
    runs-on: ubuntu-latest
    needs: contract-governance
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Validate golden fixtures
        run: python scripts/ci/check_golden_fixtures.py

      - name: Setup Node for golden tests
        if: ${{ hashFiles('package.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json

      - name: Install dependencies for golden tests
        run: |
          if [ -f package.json ]; then
            if [ -f package-lock.json ]; then
              npm ci
            else
              npm install
            fi
          else
            echo "No package.json found. Skipping npm install."
          fi
      - run: |
          if [ -f package.json ]; then
            npm run test:golden --if-present
          else
            echo "No package.json found. Skipping test:golden."
          fi

  staging-prisma-integration:
    runs-on: ubuntu-latest
    environment: staging
    needs:
      - quality-gates
      - golden-regression
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate required staging secrets
        env:
          STAGING_DATABASE_URL: ${{ secrets.FLOWHR_STAGING_DATABASE_URL }}
          STAGING_DIRECT_URL: ${{ secrets.FLOWHR_STAGING_DIRECT_URL }}
          STAGING_SUPABASE_URL: ${{ secrets.FLOWHR_STAGING_SUPABASE_URL }}
          STAGING_SUPABASE_ANON_KEY: ${{ secrets.FLOWHR_STAGING_ANON_KEY }}
          STAGING_SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.FLOWHR_STAGING_SERVICE_ROLE_KEY }}
        run: |
          missing=()
          for key in STAGING_DATABASE_URL STAGING_DIRECT_URL STAGING_SUPABASE_URL STAGING_SUPABASE_ANON_KEY STAGING_SUPABASE_SERVICE_ROLE_KEY; do
            if [ -z "${!key}" ]; then
              missing+=("$key")
            fi
          done
          if [ ${#missing[@]} -gt 0 ]; then
            echo "::error::Missing required staging secrets: ${missing[*]}"
            exit 1
          fi

      - name: Validate staging URL format
        env:
          STAGING_DATABASE_URL: ${{ secrets.FLOWHR_STAGING_DATABASE_URL }}
          STAGING_DIRECT_URL: ${{ secrets.FLOWHR_STAGING_DIRECT_URL }}
          STAGING_SUPABASE_URL: ${{ secrets.FLOWHR_STAGING_SUPABASE_URL }}
        run: |
          normalize_url() {
            local value="$1"
            value="${value#DATABASE_URL=}"
            value="${value#DIRECT_URL=}"
            value="${value#\"}"
            value="${value%\"}"
            value="$(echo -n "$value" | tr -d '\r' | sed -E 's/^[[:space:]]+//;s/[[:space:]]+$//')"
            echo "$value"
          }
          NORMALIZED_DB_URL="$(normalize_url "$STAGING_DATABASE_URL")"
          NORMALIZED_DIRECT_URL="$(normalize_url "$STAGING_DIRECT_URL")"
          echo "FLOWHR_NORMALIZED_STAGING_DATABASE_URL=$NORMALIZED_DB_URL" >> "$GITHUB_ENV"
          echo "FLOWHR_NORMALIZED_STAGING_DIRECT_URL=$NORMALIZED_DIRECT_URL" >> "$GITHUB_ENV"
          if [[ "$STAGING_SUPABASE_URL" != https://*.supabase.co ]]; then
            echo "::error::FLOWHR_STAGING_SUPABASE_URL must match https://<project-ref>.supabase.co"
            exit 1
          fi
          if [[ ! "$NORMALIZED_DB_URL" =~ ^postgres(ql)?:// ]]; then
            echo "::error::FLOWHR_STAGING_DATABASE_URL must start with postgres:// or postgresql://"
            exit 1
          fi
          if [[ ! "$NORMALIZED_DIRECT_URL" =~ ^postgres(ql)?:// ]]; then
            echo "::error::FLOWHR_STAGING_DIRECT_URL must start with postgres:// or postgresql://"
            exit 1
          fi
          if [[ "$NORMALIZED_DB_URL" != *"schema=staging"* ]]; then
            echo "::error::FLOWHR_STAGING_DATABASE_URL must include schema=staging to prevent prod schema writes"
            exit 1
          fi
          if [[ "$NORMALIZED_DIRECT_URL" != *"schema=staging"* ]]; then
            echo "::error::FLOWHR_STAGING_DIRECT_URL must include schema=staging to prevent prod schema writes"
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Prisma deploy and route-level e2e (staging)
        env:
          DATABASE_URL: ${{ env.FLOWHR_NORMALIZED_STAGING_DATABASE_URL }}
          DIRECT_URL: ${{ env.FLOWHR_NORMALIZED_STAGING_DIRECT_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.FLOWHR_STAGING_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.FLOWHR_STAGING_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.FLOWHR_STAGING_SERVICE_ROLE_KEY }}
          FLOWHR_DATA_ACCESS: prisma
        run: |
          npx prisma db execute --url "$DATABASE_URL" --stdin <<'SQL'
          CREATE SCHEMA IF NOT EXISTS "staging";
          SQL
          npm run prisma:validate --if-present
          npm run prisma:migrate:deploy --if-present
          npm run test:e2e:prisma --if-present
