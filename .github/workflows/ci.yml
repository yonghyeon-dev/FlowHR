name: ci

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  contract-governance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Contract lint and versioning checks
        env:
          BASE_SHA: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.sha || github.event.before }}
          HEAD_SHA: ${{ github.sha }}
        run: |
          if [ -n "$BASE_SHA" ]; then
            python scripts/ci/check_contracts.py --base "$BASE_SHA" --head "$HEAD_SHA"
          else
            python scripts/ci/check_contracts.py
          fi

  quality-gates:
    runs-on: ubuntu-latest
    needs: contract-governance
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        if: ${{ hashFiles('package.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies (if Node project exists)
        run: |
          if [ -f package.json ]; then
            if [ -f package-lock.json ]; then
              npm ci
            else
              npm install
            fi
          else
            echo "No package.json found. Skipping npm install."
          fi

      - name: Lint and typecheck
        run: |
          if [ -f package.json ]; then
            npm run lint --if-present
            npm run typecheck --if-present
          else
            echo "No package.json found. Skipping lint/typecheck."
          fi

      - name: Unit and integration tests
        run: |
          if [ -f package.json ]; then
            npm test --if-present
            npm run test:integration --if-present
            npm run test:e2e --if-present
          else
            echo "No package.json found. Skipping tests."
          fi

      - name: Migration smoke
        run: |
          if [ -f prisma/schema.prisma ]; then
            export DATABASE_URL="postgresql://postgres:postgres@localhost:5432/postgres"
            export DIRECT_URL="postgresql://postgres:postgres@localhost:5432/postgres"
            npx prisma validate
            npx prisma migrate diff --from-empty --to-schema-datamodel prisma/schema.prisma --script > /tmp/migration.sql
          else
            echo "No prisma schema found. Skipping migration smoke."
          fi

  golden-regression:
    runs-on: ubuntu-latest
    needs: contract-governance
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Validate golden fixtures
        run: python scripts/ci/check_golden_fixtures.py

      - name: Setup Node for golden tests
        if: ${{ hashFiles('package.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json

      - name: Install dependencies for golden tests
        run: |
          if [ -f package.json ]; then
            if [ -f package-lock.json ]; then
              npm ci
            else
              npm install
            fi
          else
            echo "No package.json found. Skipping npm install."
          fi
      - run: |
          if [ -f package.json ]; then
            npm run test:golden --if-present
          else
            echo "No package.json found. Skipping test:golden."
          fi

  staging-prisma-integration:
    runs-on: ubuntu-latest
    needs:
      - quality-gates
      - golden-regression
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check staging secret availability
        id: staging_secrets
        env:
          STAGING_DATABASE_URL: ${{ secrets.FLOWHR_STAGING_DATABASE_URL }}
          STAGING_DIRECT_URL: ${{ secrets.FLOWHR_STAGING_DIRECT_URL }}
        run: |
          if [ -z "$STAGING_DATABASE_URL" ] || [ -z "$STAGING_DIRECT_URL" ]; then
            echo "available=false" >> "$GITHUB_OUTPUT"
            echo "Staging DB secrets are not configured. Skipping Prisma integration job."
          else
            echo "available=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Node
        if: ${{ steps.staging_secrets.outputs.available == 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        if: ${{ steps.staging_secrets.outputs.available == 'true' }}
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Prisma deploy and route-level e2e (staging)
        if: ${{ steps.staging_secrets.outputs.available == 'true' }}
        env:
          DATABASE_URL: ${{ secrets.FLOWHR_STAGING_DATABASE_URL }}
          DIRECT_URL: ${{ secrets.FLOWHR_STAGING_DIRECT_URL }}
          NEXT_PUBLIC_SUPABASE_URL: https://example.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: test-anon-key
          SUPABASE_SERVICE_ROLE_KEY: test-service-role-key
          FLOWHR_DATA_ACCESS: prisma
        run: |
          npm run prisma:validate --if-present
          npm run prisma:migrate:deploy --if-present
          npm run test:e2e:prisma --if-present

      - name: Staging integration skipped notice
        if: ${{ steps.staging_secrets.outputs.available != 'true' }}
        run: echo "Staging integration skipped because required secrets are not set."
